apiSettings:
  serviceUrl: http://localhost:3000
  bodySizeLimit: 25mb
  mode: businessCentral # memory, camunda, relay or businessCentral
  prefix: /
  relayUrl: http://localhost:3010

businessCentral:
  url: https://api.businesscentral.dynamics.com/v2.0
  tenantId: 'your-tenant-id'
  clientId: 'your-client-id'
  clientSecret: 'your-client-secret'
  scope: 'https://api.businesscentral.dynamics.com/.default'

camunda:
  url: http://localhost:32002/engine-rest
  processKey: Product_Process

chaos:
  percentageError: 0.00
  percentageDelay: 0.00
  randomDelaiMin: 0
  randomDelaiMax: 2500

logger:
  library: winston
  level: verbose
  title: 'ProductAPI'
  environment: 'development'
  enableFileLogging: false

agora:
  appId: 'your-app-id'
  appCertificate: 'your-app-certificate'